        /* Safe Area f√ºr Notch-Ger√§te */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-left { padding-left: env(safe-area-inset-left); }
        .safe-right { padding-right: env(safe-area-inset-right); }
        
        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 50% 0%, rgba(234, 179, 8, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 20% 80%, rgba(239, 68, 68, 0.1), transparent),
                linear-gradient(180deg, #0a0c0e 0%, #14181c 100%);
            pointer-events: none;
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        .film-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            touch-action: pan-x pan-y pinch-zoom;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            border-radius: 1rem;
        }
        
        .film-card:active { 
            transform: scale(0.96); 
        }
        
        .film-card.selected {
            transform: scale(0.98);
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.5);
        }
        
        @media (hover: hover) {
            .film-card:hover { 
                transform: translateY(-8px) scale(1.02); 
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); 
            }
            
            .film-card:hover img {
                transform: scale(1.05);
            }
        }
        
        .vs-badge { 
            animation: pulse-vs 2s ease-in-out infinite; 
            will-change: transform;
        }
        
        @keyframes pulse-vs { 
            0%, 100% { transform: translate(-50%, -50%) scale(1); } 
            50% { transform: translate(-50%, -50%) scale(1.1); } 
        }
        
        /* Swipe Animationen */
        .swipe-left {
            animation: swipeLeft 0.5s ease forwards;
        }
        
        .swipe-right {
            animation: swipeRight 0.5s ease forwards;
        }
        
        @keyframes swipeLeft {
            to { 
                transform: translateX(-120%) rotate(-15deg); 
                opacity: 0;
            }
        }
        
        @keyframes swipeRight {
            to { 
                transform: translateX(120%) rotate(15deg); 
                opacity: 0;
            }
        }
        
        /* List filling animation */
        .rank-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fill-in 0.5s ease forwards;
        }
        
        @keyframes fill-in {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        [x-cloak] { display: none !important; }
        
        /* Swipe Indicator */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4rem;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        .swipe-indicator.left {
            left: 1rem;
            color: #ef4444;
        }
        
        .swipe-indicator.right {
            right: 1rem;
            color: #22c55e;
        }
        
        .swipe-indicator.show {
            opacity: 1;
        }
        
        /* Touch-optimierte Buttons */

            min-height: 48px;
            min-width: 48px;

        /* Progress Bar Animation */

            transition: width 0.5s ease, background-color 0.3s ease;

        /* Card Stack Effect */
        .card-stack {
            position: relative;
        }
        
        .card-stack::before,
        .card-stack::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;

            transform: scale(0.95) translateY(10px);
            z-index: -1;
            opacity: 0.5;

            .film-info {

        .loading-overlay {
            position: fixed;

            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;

        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #eab308;
            border-radius: 50%;

        @keyframes spin {

                ],
                
                films: [],

                usedPairs: new Set(),
                
                init() {
                    // Fortschritt aus LocalStorage laden
                    this.loadProgress();
                    
                    this.films = [...this.allFilms];
                    this.resetSession();
                    this.generatePair();
                    
                    // Swipe-Gesten initialisieren
                    this.$nextTick(() => {
                        this.initSwipeGestures();
                        
                        // Loading Overlay ausblenden
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').classList.add('hidden');
                        }, 500);
                    });
                    
                    // Service Worker registrieren (PWA)
                    this.registerServiceWorker();
                },
                
                initSwipeGestures() {
                    const container = document.getElementById('duelContainer');
                    if (!container || !window.Hammer) return;
                    
                    this.hammer = new Hammer(container);
                    this.hammer.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
                    
                    // Swipe auf Film A (links) = w√§hle Film A
                    this.hammer.on('swipeleft', (e) => {
                        const filmA = document.getElementById('filmA');
                        const rect = filmA.getBoundingClientRect();
                        if (e.center.y >= rect.top && e.center.y <= rect.bottom) {
                            this.showSwipeIndicator('left');
                            this.chooseFilm(this.currentPair[0]);
                        }
                    });
                    
                    // Swipe auf Film B (rechts) = w√§hle Film B
                    this.hammer.on('swiperight', (e) => {
                        const filmB = document.getElementById('filmB');
                        const rect = filmB.getBoundingClientRect();
                        if (e.center.y >= rect.top && e.center.y <= rect.bottom) {
                            this.showSwipeIndicator('right');
                            this.chooseFilm(this.currentPair[1]);
                        }
                    });
                },
                
                showSwipeIndicator(direction) {
                    const indicator = document.getElementById(direction === 'left' ? 'swipeLeftIndicator' : 'swipeRightIndicator');
                    if (indicator) {
                        indicator.classList.add('show');
                        setTimeout(() => indicator.classList.remove('show'), 300);
                    }
                },
                
                onTouchStart(e, film) {
                    this.touchStartY = e.touches[0].clientY;
                },
                
                onTouchEnd(e, film) {
                    const touchEndY = e.changedTouches[0].clientY;
                    const diff = this.touchStartY - touchEndY;
                    
                    // Nur als Tap werten, wenn vertikale Bewegung minimal
                    if (Math.abs(diff) < 10) {
                        // Es war ein Tap
                    }
                },
                
                resetSession() {
                    this.comparisons = 0;
                    this.usedPairs.clear();
                    this.filmStats = {};
                    this.films.forEach(f => {
                        this.filmStats[f.id] = { wins: 0, losses: 0, score: 1000 };
                    });
                },
                
                generatePair() {
                    const shuffled = [...this.films].sort(() => 0.5 - Math.random());
                    let filmA = shuffled[0];
                    let filmB = shuffled[1];
                    
                    const pairKey = [filmA.id, filmB.id].sort().join('-');
                    if (this.usedPairs.has(pairKey)) {
                        for (let i = 2; i < shuffled.length; i++) {
                            const newKey = [filmA.id, shuffled[i].id].sort().join('-');
                            if (!this.usedPairs.has(newKey)) {
                                filmB = shuffled[i];
                                break;
                            }
                        }
                    }
                    
                    this.currentPair = [filmA, filmB];
                    this.usedPairs.add([filmA.id, filmB.id].sort().join('-'));
                },
                
                chooseFilm(winner) {
                    if (this.selected) return; // Verhindere Doppelklicks
                    
                    this.selected = winner === this.currentPair[0] ? 'A' : 'B';
                    const loser = this.currentPair.find(f => f.id !== winner.id);
                    
                    // Haptisches Feedback (Vibration)
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    
                    // ELO-System Update
                    this.filmStats[winner.id].wins++;
                    this.filmStats[loser.id].losses++;
                    
                    const expectedA = 1 / (1 + Math.pow(10, (this.filmStats[loser.id].score - this.filmStats[winner.id].score) / 400));
                    const k = 40;
                    this.filmStats[winner.id].score += k * (1 - expectedA);
                    this.filmStats[loser.id].score -= k * (1 - expectedA);
                    
                    this.comparisons++;
                    
                    // Fortschritt speichern
                    this.saveProgress();
                    
                    setTimeout(() => {
                        this.selected = null;
                        if (this.comparisons >= this.maxRounds) {
                            this.mode = 'building';
                            this.clearProgress(); // Fortschritt l√∂schen bei Abschluss
                            setTimeout(() => {
                                this.calculateRankings();
                                this.mode = 'results';
                            }, 1200);
                        } else {
                            this.generatePair();
                        }
                    }, 400);
                },
                
                skipBoth() {
                    // Haptisches Feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([30, 50, 30]);
                    }
                    this.generatePair();
                },
                
                calculateRankings() {
                    this.rankings = Object.entries(this.filmStats)
                        .map(([id, stats]) => {
                            const film = this.allFilms.find(f => f.id === parseInt(id));
                            return { ...film, ...stats };
                        })
                        .filter(f => f.wins > 0 || f.losses > 0)
                        .sort((a, b) => b.score - a.score);
                },
                
                shareResults() {
                    const winner = this.rankings[0]?.title || 'Film';
                    const text = `Mein IMDb Favorit: ${winner}! üé¨ Spiel auch das IMDb Duell und finde deine Top-Filme.`;
                    
                    if (navigator.share) {
                        navigator.share({ 
                            title: 'IMDb Duell - Meine Topliste', 
                            text: text, 
                            url: window.location.href 
                        }).catch(() => {
                            // Teilen abgebrochen
                        });
                    } else {
                        navigator.clipboard.writeText(text + ' ' + window.location.href);
                        this.showToast('Ergebnis kopiert!');
                    }
                },
                
                restart() {
                    this.mode = 'duel';
                    this.resetSession();
                    this.generatePair();
                    this.clearProgress();
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                
                // LocalStorage Funktionen
                saveProgress() {
                    try {
                        const progress = {
                            comparisons: this.comparisons,
                            filmStats: this.filmStats,
                            usedPairs: Array.from(this.usedPairs),
                            currentPair: this.currentPair,
                            timestamp: Date.now()
                        };
                        localStorage.setItem('imdbDuelProgress', JSON.stringify(progress));
                    } catch (e) {
                        console.warn('Konnte Fortschritt nicht speichern:', e);
                    }
                },
                
                loadProgress() {
                    try {
                        const saved = localStorage.getItem('imdbDuelProgress');
                        if (saved) {
                            const progress = JSON.parse(saved);
                            // Pr√ºfe ob der Fortschritt nicht zu alt ist (7 Tage)
                            const maxAge = 7 * 24 * 60 * 60 * 1000;
                            if (Date.now() - progress.timestamp < maxAge && progress.comparisons < this.maxRounds) {
                                // Optional: Fortsetzen anbieten
                                this.savedProgress = progress;
                            }
                        }
                    } catch (e) {
                        console.warn('Konnte Fortschritt nicht laden:', e);
                    }
                },
                
                clearProgress() {
                    try {
                        localStorage.removeItem('imdbDuelProgress');
                    } catch (e) {
                        console.warn('Konnte Fortschritt nicht l√∂schen:', e);
                    }
                },
                
                showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.add('show');
                    setTimeout(() => toast.classList.remove('show'), 2000);
                },
                
                // Service Worker f√ºr PWA
                registerServiceWorker() {
                    if ('serviceWorker' in navigator) {
                        const swCode = `
                            self.addEventListener('install', e => self.skipWaiting());
                            self.addEventListener('activate', e => e.waitUntil(clients.claim()));
                            self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => new Response('Offline'))));
                        `;
                        const blob = new Blob([swCode], { type: 'application/javascript' });
                        const swUrl = URL.createObjectURL(blob);
                        navigator.serviceWorker.register(swUrl).catch(() => {});
                    }
                }
            }
